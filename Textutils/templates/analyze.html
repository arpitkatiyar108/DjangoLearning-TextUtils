<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <h1>Your Analyzed Text</h1>

    <!-- Purpose List -->
    <h2>Operations Performed:</h2>
    <ul>
        {% for item in purpose_list %}
        <li>{{ item }}</li>
        {% empty %}
        <li>No operations selected</li>
        {% endfor %}
    </ul>

    <!-- Analyzed Text -->
    <h2>Result:</h2>
    <textarea
        name="text"
        rows="15"
        cols="100"
        placeholder="Empty..."
        style="resize: none; font-size: 16px; padding: 10px;"
        readonly>{{ analyzed_text }}</textarea>

    <br><br>

    <!-- Back Button -->
    <a href="/" style="font-size: 18px; text-decoration: none; color: blue;">â¬… Back to Home</a>

</body>
</html>
