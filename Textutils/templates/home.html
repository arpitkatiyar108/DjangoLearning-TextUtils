<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Text Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        textarea {
            resize: none;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            max-width: 800px;
        }
        .option {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Page Heading -->
    <h1>Welcome to the Text Analyzer</h1>
    <p>Enter your text below and select options to analyze it:</p>

    <!-- ============================
         FORM SECTION
         - action="/analyze" : when submitted, data goes to 'analyze' view
         - method="get"      : data will be passed in URL (GET request)
    ============================ -->
    <form action="/analyze" method="get">

        <!-- Textarea for user to input text -->
        <textarea
            name="text"
            rows="15"
            cols="100"
            placeholder="Type or paste your text here..."></textarea>
        <br><br>

        <!-- Options -->
        <div class="option">
            <input type="checkbox" name="removepunch" id="removepunch">
            <label for="removepunch">Remove Punctuations</label>
        </div>

        <div class="option">
            <input type="checkbox" name="uppercase" id="uppercase">
            <label for="uppercase">Uppercase</label>
        </div>

        <div class="option">
            <input type="checkbox" name="newlineremoval" id="newlineremoval">
            <label for="newlineremoval">New Line Removal</label>
        </div>

        <div class="option">
            <input type="checkbox" name="spaceremoval" id="spaceremoval">
            <label for="spaceremoval">Space Removal</label>
        </div>

        <div class="option">
            <input type="checkbox" name="charcount" id="charcount">
            <label for="charcount">Character Count</label>
        </div>

        <br>

        <!-- Submit Button -->
        <button type="submit">
            Analyze Text
        </button>
    </form>

</body>
</html>
